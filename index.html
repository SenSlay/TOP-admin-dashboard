<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name="search" id="search-bar">
            </div>

            <div class="user-container">
                <i class="fa-regular fa-bell"></i> 
                <img src="" alt="Profile pic" srcset="">
                <p>SenSlay</p>
            </div>

            <div class="welcome-container">
                <img src="ok.jpg" alt="Profile pic" width="60" height="60" class="profile-pic">
                <p>Hi there,</p>
                <h3>Irvan Castro (@SenSlay)</h3>
            </div>

            <div class="btn-container">
                <button type="button" class="btn-controls">New</button>
                <button type="button" class="btn-controls">Upload</button>
                <button type="button" class="btn-controls">Share</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>
    
            <div class="nav">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
    
            <div class="nav-settings">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
